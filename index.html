<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Click Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <button id="startBtn">Start Game</button>

      <div class="timerDiv">Time: <span id="timerSpan">0</span></div>
      <div class="scoreDiv">Score: <span id="scoreSpan">0</span></div>

      <div class="game_container">
        <h1>Choose Your Avatar</h1>
        <div class="gameImagesContainer">
          <div class="AvatarDiv">
            <a href=""
              ><img src="./Assets/Chacha_Chaudhary-removebg-preview.png" alt="Chacha"
            /></a>
            <p>Chacha Chaudhary</p>
          </div>

          <div class="AvatarDiv">
            <a href=""><img src="./Assets/NaagRaj-removebg-preview.png" alt="Chacha" /></a>
            <p>NaagRaj</p>
          </div>
          <div class="AvatarDiv">
            <a href=""
              ><img src="./Assets/ShaktimaanImg__1_-removebg-preview.png" alt="Chacha"
            /></a>
            <p>Shaktimaan</p>
          </div>
        </div>
      </div>

      <div class="gamingZone"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
